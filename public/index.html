<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Cheques</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800 font-sans">
  <!-- 🔴 Botón de logout -->
  <div class="flex justify-end mb-4">
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md shadow">
      Cerrar sesión
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Generador de Cheques</h1>

    <form id="checkForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="text-sm">
        Payee
        <input name="payee" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" required />
      </label>
      <label class="text-sm">
        Date
        <input name="date" type="date" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" required />
      </label>
      <label class="text-sm">
        Amount
        <input name="amount" type="number" step="0.01" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" required />
      </label>
      <label class="text-sm">
        Settlement #
        <input name="settlement" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" required />
      </label>
      <label class="text-sm">
        Check #
        <input name="checknum" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" />
      </label>
      <label class="text-sm">
        Company
        <select name="company" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" required>
          <option value="" disabled selected>— Selecciona una compañía —</option>
          <option value="Impex">Impex</option>
          <option value="Angunlo Aguilar">Angunlo Aguilar</option>
          <option value="Hector Angulo">Hector Angulo</option>
        </select>
      </label>
      <label class="text-sm">
        City
        <input name="city" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" />
      </label>
      <label class="text-sm">
        Country
        <input name="country" type="text" value="USA" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" />
      </label>
    </form>

    <!-- Botones -->
    <div class="flex flex-wrap justify-end items-center gap-3 mt-8">
      <button type="button" id="addCheque" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md shadow text-sm font-medium">Guardar</button>
      <a href="lista-modern.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow text-sm font-medium">Ver lista</a>
    </div>

    <!-- 🔐 Botón que solo verá el admin -->
    <div id="adminActions" class="mt-4 hidden text-right">
      <a href="registro.html" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md shadow text-sm font-medium">➕ Crear nuevo usuario</a>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
