<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cheque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-semibold tracking-tight mb-6 flex items-center gap-2">
      ðŸ§¾ <span>Crear Cheque</span>
    </h1>

    <form id="chequeForm" class="bg-white p-6 rounded-xl shadow-md space-y-6 border border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="payee" class="block text-sm font-medium mb-1">Payee</label>
          <input id="payee" name="payee" type="text" required class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="company" class="block text-sm font-medium mb-1">Company</label>
          <input id="company" name="company" type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="settlement" class="block text-sm font-medium mb-1">Settlement #</label>
          <input id="settlement" name="settlement" type="text" required class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="checknum" class="block text-sm font-medium mb-1">Check #</label>
          <input id="checknum" name="checknum" type="text" required class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="date" class="block text-sm font-medium mb-1">Fecha</label>
          <input id="date" name="date" type="date" required class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="amount" class="block text-sm font-medium mb-1">Amount</label>
          <input id="amount" name="amount" type="number" step="0.01" required class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="lista.html" class="text-sm text-blue-600 hover:underline">ðŸ“‹ Ver lista de cheques</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-6 py-2 rounded-md shadow">ðŸ’¾ Guardar Cheque</button>
      </div>
    </form>
  </div>

  <script type="module" src="save-cheque.js"></script>
</body>
</html>
